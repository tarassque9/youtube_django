{% extends 'youtube/parent.html'%}
{% block body %}
<h1>new_video_page</h1>
<form action="{% url 'newvideo' %}" method="POST" enctype="multipart/form-data">
<table>
    {% csrf_token %}
    {{ form.as_table }}
    <tr>
        <td>
            <button type="submit" class="btn btn-warning">add_video</button>
        </td>
    </tr>
</table>
</form>
{% endblock %}
